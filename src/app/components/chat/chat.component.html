    
    

<div class="bg-dark py-5">
    <div class="main-container">
      <div class="main-containerdos">
        <h1 class="display-5 fw-bolder text-white mb-2">DropMe!</h1>
        <div class="chat-window">
            <div class="app-mensajes">
    
                <div class="fs-5" *ngFor="let chats of sChat.chats" [ngClass]="{'text-center': sChat.usuario._id == chats._id}">
                <p class="badge fs-4" [ngClass]="{'bg-success': sChat.usuario._id == chats._id}">
                            <!-- [ngClass]="{'text-center': chats._id == sChat.usuario._id}"> -->
                        {{chats.nombre}} :
                    </p>
                    <p class="badge fs-5" [ngClass]="{'text-end': sChat.usuario._id == chats._id}">
                        {{chats.mensaje}}
                    </p>
                </div>
    
            </div>
        <input type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar" (keyup.enter)="enviar_mensaje()">
        </div>
      </div>
    </div>
</div>
