

<div class="col-lg-4 mb-5" *ngFor="let prod1 of producto1">

    <div class="card h-100 shadow border-0">
        <img class="card-img-top" src="https://unade.edu.mx/wp-content/uploads/2019/12/calidad.png" alt="...">
        <div class="card-body p-4">
            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{ prod1.nombre }}</div>
            <h5 class="card-title mb-3">{{ prod1.nombre}}</h5>
            <p class="card-text mb-0">
                Su precio es de Q {{ prod1.precio }}.00.
            </p>
            <p class="card-text mb-0">
                Pertenece a la categoría de "{{ prod1.categoria }}".
            </p>
        </div>
    </div>
</div>
